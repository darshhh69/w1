<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIDOXX Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    #intro-wrapper {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    #intro-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
    }

    #fallback-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      font-family: 'Outfit', sans-serif;
      font-size: 2rem;
      color: #fff;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>

<div id="intro-wrapper">
  <video autoplay muted playsinline id="intro-video">
    <source src="intro.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Fallback Loader (in case video doesn't play) -->
  <div id="fallback-loader">DIDOXX</div>
</div>

<script>
  const video = document.getElementById("intro-video");

  // Redirect when video ends
  video.addEventListener('ended', () => {
    window.location.href = "index.html"; // <-- Redirect to index.html
  });

  // Fallback in case video doesn't load
  setTimeout(() => {
    window.location.href = "index.html"; // <-- Redirect to index.html
  }, 1500); // 15 seconds
</script>

</body>
</html>
